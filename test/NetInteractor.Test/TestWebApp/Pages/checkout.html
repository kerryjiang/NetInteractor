<!DOCTYPE html>
<html>
<head><title>Checkout</title></head>
<body>
    <h1>Checkout</h1>
    <div class='tab tab-payment selected'>SHIPPING / PAYMENT</div>
    <form id='checkout_form' action='/checkout/submit' method='post'>
        <input type='text' name='billing_name' placeholder='Full Name' />
        <input type='email' name='email' placeholder='Email' />
        <input type='text' name='billing_address' placeholder='Address' />
        <input type='text' name='billing_city' placeholder='City' />
        <input type='text' name='billing_state' placeholder='State' />
        <input type='text' name='billing_zip' placeholder='ZIP Code' />
        <input type='text' name='billing_country' value='USA' />
        <input type='text' name='credit_card_number' placeholder='Card Number' />
        <input type='text' name='credit_card_month' placeholder='MM' />
        <input type='text' name='credit_card_year' placeholder='YYYY' />
        <button type='submit'>Place Order</button>
    </form>
</body>
</html>
