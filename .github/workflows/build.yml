name: build

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        strategy:
          matrix:
            os:
              - ubuntu-latest
              - windows-latest
              - macos-latest
        runs-on: ${{matrix.os}}
        steps:
            - uses: actions/checkout@v1
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '9.0.x'
            - name: Set env
              run: |
                echo "DOTNET_CLI_TELEMETRY_OPTOUT=1" >> $GITHUB_ENV
                echo "DOTNET_hostBuilder:reloadConfigOnChange=false" >> $GITHUB_ENV
                echo "ENABLE_PUPPETEER_TESTS=true" >> $GITHUB_ENV
            - name: Set Puppeteer executable path (Linux)
              if: runner.os == 'Linux'
              run: |
                # Check for Chromium in common locations on Ubuntu
                if [ -f "/usr/bin/chromium" ]; then
                  echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium" >> $GITHUB_ENV
                elif [ -f "/usr/bin/chromium-browser" ]; then
                  echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser" >> $GITHUB_ENV
                elif [ -f "/usr/bin/google-chrome" ]; then
                  echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome" >> $GITHUB_ENV
                fi
            - name: Set Puppeteer executable path (macOS)
              if: runner.os == 'macOS'
              run: |
                # macOS usually has Chrome installed in /Applications
                if [ -f "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome" ]; then
                  echo "PUPPETEER_EXECUTABLE_PATH=/Applications/Google Chrome.app/Contents/MacOS/Google Chrome" >> $GITHUB_ENV
                elif [ -f "/Applications/Chromium.app/Contents/MacOS/Chromium" ]; then
                  echo "PUPPETEER_EXECUTABLE_PATH=/Applications/Chromium.app/Contents/MacOS/Chromium" >> $GITHUB_ENV
                fi
            - name: Set Puppeteer executable path (Windows)
              if: runner.os == 'Windows'
              shell: pwsh
              run: |
                # Check for Chrome in common Windows locations
                $chromePaths = @(
                  "C:\Program Files\Google\Chrome\Application\chrome.exe",
                  "C:\Program Files (x86)\Google\Chrome\Application\chrome.exe",
                  "$env:LOCALAPPDATA\Google\Chrome\Application\chrome.exe"
                )
                foreach ($path in $chromePaths) {
                  if (Test-Path $path) {
                    echo "PUPPETEER_EXECUTABLE_PATH=$path" >> $env:GITHUB_ENV
                    break
                  }
                }
            - name: Clean
              run: |
                dotnet clean ./NetInteractor.sln
                dotnet nuget locals all --clear
            - name: Build
              run: dotnet build -c Release
            - name: Test
              run: |
                cd test/NetInteractor.Test
                dotnet test